  <body>
      <!--
      <div id="wrapper">
      <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
      <h1>speed</h1>
      <div class="instruments">
        <div id="speed">??</div>
        <div id="units">---</div>

      <div class="container">
      <div class="row">
        <div class="col-sm-4 text-center">Human State<canvas id="donut"></canvas></div>
        <div class="col-sm-4 text-center">Machine State<canvas id="donut2"></canvas></div>
        <div class="col-sm-4 text-center">Preferences<canvas id="donut3"></canvas></div>
      </div>
      </div>
<script>
var ctx = document.getElementById("donut");
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
      backgroundColor: [
        "#2ecc71",
        "#e74c3c"
      ],
      data: [75, 25]
    }]
  },
  options: {
    cutoutPercentage: 80,
    rotation: 1*Math.PI,
    circumference: 1*Math.PI
  }
});
</script>
<script>
var ctx = document.getElementById("donut2");
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [50, 50],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(75, 192, 192, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
    }]
  },
  options: {
    cutoutPercentage: 80,
    rotation: 1*Math.PI,
    circumference: 1*Math.PI
  }
});
</script>
<script>
var ctx = document.getElementById("donut3");
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
      backgroundColor: [
        "#2ecc71",
        "#e74c3c"
      ],
      data: [30, 70]
    }]
  },
  options: {
    cutoutPercentage: 80,
    rotation: 1*Math.PI,
    circumference: 1*Math.PI
  }
});
</script>
